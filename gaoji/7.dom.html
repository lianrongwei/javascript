<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom树</title>
    <script src="GonefourFrames.js"></script>
</head>
<body>
<h1>遍历 DOM 树</h1>
<p style="color: green;">Tip: 可以在遍历的回调函数中任意定制需求</p>
<div>
    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
    <div>
        <div>
            <span>haha</span>
        </div>
    </div>
</div>
<div id="demo_node">
    <ul>
        <li>123</li>
    </ul>
    <p>hello</p>
    <h2>world</h2>
    <div>
        <p>dsa</p>
        <h3>
            <span>dsads</span>
        </h3>
    </div>
</div>
<script>
    //获取页面中的根节点--根标签
    var root = document.documentElement;

    //通过函数遍历DOM树
    function forDom(root) {
        f1(root);
        //获取梗节点中所有的节点
        var children = root.children;
        forChildren(children);
    }

    //给我一个子节点，遍历所有节点
    function forChildren(children) {
        for (var i = 0; i < children.length; i++) {
            //每个子节点
            var child = children[i];
            // f1(child);
            child.children && forDom(child);
        }
    }

    function f1(node) {
        console.log("根节点的名字" + node.nodeName);
    }

    forDom(root);

</script>
</body>
</html>
