<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.1.js"></script>
    <link rel="stylesheet" href="checkDemo.css"/>
</head>
<body>
<div class="wrap">
    <div>
        <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd"/>
    </div>
    <table>
        <thead>
        <tr>
            <th>课程名称</th>
            <th>所属学院</th>
            <th>已学会</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <td>JavaScript</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <td>css</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <td>html</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <td>jQuery</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="j_mask" class="mask"></div><!--遮挡的div-->
<div id="j_formAdd" class="form-add">
    <div class="form-add-title">
        <span>添加数据</span>

        <div id="j_hideFormAdd">x</div>
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtLesson">课程名称：</label>
        <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtBelSch">所属学院：</label>
        <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
    </div>
    <div class="form-submit">
        <input type="button" value="添加" id="j_btnAdd">
    </div>
</div>

<script>
    $(function () {
        //打开添加数据
        $("#j_btnAddData").click(function () {
            $("#j_formAdd").show();
            $("#j_mask").show();
        });

        //添加数据
        $("#j_btnAdd").click(function () {

            var lesson = $("#j_txtLesson");
            var belSch = $("#j_txtBelSch");

            if (lesson.val().length != 0 && belSch.val().length != 0) {
                $("<tr><td>" + lesson.val() + "</td><td>" + belSch.val() + "</td><td><a href='javascript:\;' class='get'>GET</a></td></tr>").appendTo($("#j_tb"));
                $("#j_formAdd").hide();
                $("#j_mask").hide();
                lesson.val("");
                belSch.val("传智播客-前端与移动开发学院");
            }


        });

        //关闭添加数据
        $("#j_hideFormAdd").click(function () {
            $("#j_formAdd").hide();
            $("#j_mask").hide();
        });

        $("#j_tb").on("click", ".get", function () {
            $(this).parent().parent().remove();
        });
    });
</script>
</body>
</html>
